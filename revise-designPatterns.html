<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>designPatterns</title>
</head>
<body>
    <script>
        // 什么是设计模式，原则
        // 设计模式是一套被反复使用、多数人知晓的、经过分类的、代码设计经验的总结
        // 目的：为了代码可重用性、让代码更容易被他人理解、保证代码可靠性。
        // 设计模式是代码编写真正工程化；设计模式是软件工程的基石脉络，如同大厦结构
        // 
        // 先原则，再模式
        // 原则是理论，模式是在理论上的具体方式
        // 原则 => 伦理道德    bug => 法律(道德底线)    设计模式 => 原则的具体实现
        // 
        // 什么是模式
        // 模式是指从生产经验和生活经验中经过抽象和升华提炼出来的核心知识体系。
        // 其实就是解决某一类问题的方法论

        // 设计模式的六大原则
        // 目的：减少耦合，增强复用性，降低代码的开发维护扩展成本
        // 
        // 什么是耦合
        // 是指某两个事物之间如果存在一种相互作用、相互影响的关系，那么这种关系就称为“耦合关系”
        // 
        // 复杂度和耦合度的危害
        // 复杂度：复杂度高，代码质量不高，可维护性差，复用性差，不易扩展
        // 耦合度：无耦合度不可能，低 合理，过高不易维护。但复用性和扩展性还不错
        // 
        // 开发流程
        // 优先降低复杂度，尽量降低耦合度
        // 1、利用但一职责原则，开闭原则，里氏代换原则降低复杂度
        // 2、通过迪米特法则减少耦合度
        // 3、通过依赖倒置原则消除可以没有的耦合
        // 
        // 设计模式的六大原则
        // 1、单一职责原则
        //     一个方法只做一件事，如请求数据的函数中就不要渲染数据
        // 2、开闭原则
        //     一个软件实体如类、模块和函数应该对外扩展开放，对修改关闭(可提供方法修改，不可直接修改)
        //     面向扩展开放，面向修改关闭 jquery extend，同时增强代码复用性
        // 3、里氏代换原则
        //     任何基类可以出现的地方，子类一定可以出现。通俗来说：子类可以扩展父类功能，但不能改变父类原有的功能
        // 4、迪米特法则(最小知道原则)
        //     一个接口和一个方法，传的参数越少越好。减低耦合度的同时也会降低复杂度
        //     形成的关联越少越好，依赖最少
        // 5、依赖倒置原则
        //     最常用的原则，依赖接口，不依赖方法，底层的东西不用了解，只需要知道表现即可
        //     前端应用中可以理解为多者之间依赖状态，而不依赖彼此
        // 6、接口分离原则
        //     把大接口拆分小接口，不能一个接口全部实现增删改查
        // 
        // 总结：先靠单一、开闭、里氏把它分成很多块，最小知道让它们的关系弱化，最后需要依赖倒置把没必要的耦合消除
        //      代码质量的高低是素质，学会权衡才是高价值的开发经验
        // 
        // 设计模式
        // 1、单例模式
        //     定义：保证一个类仅有一个对象实例，并提供一个访问它的全局访问点
        //     
        // 2、代理模式(虚拟代理、保护代理)
        //     定义：为一个对象提供一种代理以控制对这个对象的访问
        //     代理对象起到类似中介的作用，会增加一些功能(如校验、合并等等)，也会去掉一些原有对象的功能
        //     代理模式分类
        //      虚拟代理(前端常用)：虚拟代理是把一些开销很大的对象，延迟到真正需要它的时候才去创建执行
        //          eg: 图片加载，文件上传
        //      安全/保护代理(前端常用)：控制真实对象的访问权限
        //          eg: 登录操作后才能看全功能，前端校验，表单验证
        //      远程代理：(一个对象将不同空间的对象进行局部代理)
        //          eg: 监控多个对象的状态，总机监控分店
        //      智能代理：(调用对象代理处理另外一些事情如垃圾回收机制增加额外的服务)
        //          eg: 提供额外的其他服务，火车票代售处
    </script>

    <script>
        var designPatterns = {
            // 单例模式
            getSingle: function (fn) {
                var result;
                return function () {
                    if(!result) {
                        result = fn.apply(this, arguments);
                    }
                    return result;
                }
            }
        }
    </script>
</body>
</html>
