    <style>
        .color-gray {
            color: #ccc;
        }

        .font-32 {
            font-size: 32px;
        }
    </style>

    <div id="app">
        <span :class="classObj">v-bind: classObj</span>
        <br>
        <span :class="classArr">v-bind: classArr</span>
        <br>
        <span :style="styleObj">v-bind: styleObj</span>
        <br>
        <span :style="styleArr">v-bind: styleArr</span>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                classObj: {
                    'color-gray': true,
                    'font-32': true
                },
                classArr: ['color-gray', 'font-32'],
                styleObj: {
                    color: '#ccc',
                    fontSize: '32px'
                },
                styleArr: [{
                    color: '#ccc'
                }, {
                    fontSize: '32px'
                }]
            }
        })
    </script>
