<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 服务器端发展史
        //  1994 网景
        //  万维网(www)
        //  文档的内容 基于HTML(少量的CSS)
        //    1.所有的内容都是HTML 没有js 没有交互 展开隐藏无法使用
        //      任何一种形态的网页都会对应一个新的网页
        //    2.浏览器不支持运算 所有运算都在服务器上进行运算
        //    3.所有的页面都是静态页面 有几千个商品就有几千张页面
        //  1994 发明PHP Personal Home Page 模板引擎(服务器端渲染的起源)
        //    特点：不用重复造轮子
        //  1995 javascript 实现客户端计算
        //  1999 HTML4.0发布 微软起头:ActiveX 其他浏览器:XMLHttpRequest 让web页面进入2.0
        //  2006 ajax放入规范
        //  2008 浏览器大战   Chrome V8(赢)
        //  2009 angularJs backbone.js nodeJs
        //  2011 React
        //  2014 Vue
        // 
        // 08年之前
        // 前端：view, view logic
        // 后端：router, render, server data, logic, database
        // 08年之后
        // 前端：view, front logic, router, render
        // 后端：server data, server logic, database
        // 
        // 前后端分离
        //  前端：拿数据 写页面逻辑
        //  后端：写数据 搭建服务
        //   服务器端渲染(08年之前) => 前后端分离(08年之后) => node服务器端(全栈)
        // 
        // WHAT
        //  SSR - server side render
        // 
        // WHY
        //  更好的SEO优化
        //  首屏加载速度更快
        //  牺牲服务器计算时间 换取一次数据请求
    </script>
</body>
</html>
